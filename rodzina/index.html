<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Moja rodzina i futrzaki</title>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" />
    <style>
      .avatar {
        height: 340px;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0,0,0,.45);
      }
      h2 { margin-bottom: 0.6rem; }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- TÍTULO -->
        <section>
          <h1>Moja rodzina i koty</h1>
          <p style="font-size:1.3rem">Prezentacja w 8 zdjęciach</p>
        </section>

        <!-- EU -->
        <section>
          <h2>Ja</h2>
          <img class="avatar" src="eu.jpg" alt="ja" />
        </section>

        <!-- MÃE -->
        <section>
          <h2>Moja mama</h2>
          <img class="avatar" src="mae.jpg" alt="mama" />
        </section>

        <!-- DIM -->
        <section>
          <h2>Dim moja chrzestna</h2>
          <img class="avatar" src="dim.jpg" alt="dim" />
        </section>

        <!-- MIAU -->
        <section>
          <h2>Miau</h2>
          <img class="avatar" src="miau.jpg" alt="miau" />
        </section>

        <!-- PLETO -->
        <section>
          <h2>Pleto</h2>
          <img class="avatar" src="pleto.jpg" alt="pleto" />
        </section>

        <!-- XUXU -->
        <section>
          <h2>Xuxu</h2>
          <img class="avatar" src="xuxu.jpg" alt="xuxu" />
        </section>

        <!-- DOLE -->
        <section>
          <h2>Dole</h2>
          <img class="avatar" src="dole.jpg" alt="dole" />
        </section>

        <!-- CLARINHA -->
        <section>
          <h2>Clarinha</h2>
          <img class="avatar" src="clarinha.jpg" alt="clarinha" />
        </section>

        <!-- FIM -->
        <section>
          <h2>Dzięki!</h2>
        </section>
      </div>
    </div>

    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        transition: 'slide'
      });
    </script>
  </body>
</html>
