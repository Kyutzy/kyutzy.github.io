<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Moja rodzina i futrzaki</title>

    <!-- Reveal.js -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.min.js"></script>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css" />
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" />

    <style>
      :root { --avatar-h: 340px; }

      .avatar {
        height: var(--avatar-h);
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0,0,0,.45);
      }
      h2 { margin-bottom: .6rem; }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides" id="slides"><!-- conteúdo será injetado via JS --></div>
    </div>

    <script>
      /* ---- LISTA DE SLIDES (altere a ordem como quiser) ---- */
      const people = [
        { file: 'eu.jpg',        label: 'Ja'            },
        { file: 'mae.jpg',       label: 'Moja mama'     },
        { file: 'dim.jpg',       label: 'Moja chrzestna'},
        { file: 'miau.jpg',      label: 'Miau'          },
        { file: 'pleto.jpg',     label: 'Pleto'         },
        { file: 'xuxu.jpg',      label: 'Xuxu'          },
        { file: 'dole.jpg',      label: 'Dole'          },
        { file: 'clarinha.jpg',  label: 'Clarinha'      },
        { file: 'flor.jpg',      label: 'Flor'          },
        { file: 'lelo.jpg',      label: 'Lelo'          },
        { file: 'meinha.jpg',    label: 'Meinha'        },
        { file: 'timtim.jpg',    label: 'Timtim'        },
        { file: 'xanim.jpg',     label: 'Xanim'         },
        { file: 'blue.jpg',      label: 'Blue'          },
        { file: 'cama.jpg',      label: 'Myślisz, że łatwo spać w tym łóżku?'},
      ];

      /* ---- MONTA DINAMICAMENTE OS SLIDES ---- */
      const slides = document.getElementById('slides');

      // slide de título
      slides.insertAdjacentHTML('beforeend', `
        <section>
          <h1>Moja rodzina</h1>
        </section>
      `);

      // slides individuais
      for (const p of people) {
        slides.insertAdjacentHTML('beforeend', `
          <section>
            <h2>${p.label}</h2>
            <img class="avatar" src="${p.file}" alt="${p.label}">
          </section>
        `);
      }

      // slide final
      slides.insertAdjacentHTML('beforeend', `
        <section>
          <h2>Dzięki!</h2>
        </section>
      `);

      /* ---- CONFIGURAÇÃO REVEAL ---- */
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        transition: 'slide'
      });
    </script>
  </body>
</html>
