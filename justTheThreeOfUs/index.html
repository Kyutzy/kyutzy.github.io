<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#c079be;
            display: inline-block;
        }
        .container {
            margin-top: 15px;
            margin-left: 15%;
            font-size: 20px;
        }
    </style>

    <script>
    let fotos = ["./cinema.jpeg", "./shops1.jpeg", "./shops2.jpeg", "./shops3.jpeg"]
    let contador = 0

    function mudaFrente(){
        console.log("ifweoij")
        if (contador >= fotos.length-1){
        contador = 0;
        } else {
        contador++;
        }
        atualiza()
    }

    function mudaTras(){
        if (contador <= 0){
        contador = fotos.length-1;
        } else {
        contador--;
        }
        atualiza()
    }

    function atualiza(){
        let foto = document.getElementById("principal");
        foto.src = fotos[contador];
    }

    </script>
    <script src="https://kit.fontawesome.com/22a766f977.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
           
           <button onclick="mudaTras()"> ← </button> 
            <img id="principal" src="./cinema.jpeg" height=100% width=70% alt="Nós">
            <button onclick="mudaFrente()"> → </button>  
            <i class="fa-solid fa-arrow-right-long"></i>
    </div>
    
</body>
</html>
